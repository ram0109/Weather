<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your Location" class="input-box" required>
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>
    <div class="home">
        <h2>Know your city weather</h2>
        <img src="./assets/home-img.png" alt="home-img" class="home-img">
    </div>

    <div class="location-not-found">
      <h1>Sorry! Location not found!!!</h1>
      <img src="/assets/404.png" alt="404 Error" class="location-error">
    </div>
    
    <div class="weather-body">
      <img src="/assets/cloud.png" alt="Weather-image" class="weather-img">
      <div class="weather-box">
        <p class="temperature">0 <sup>°C</sup></p>
        <p class="description">light rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>© 2023 Weather | All Rights Reserved</p>
  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ed2a7d8a4c.js" crossorigin="anonymous"></script>
</body>
</html>
